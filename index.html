<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="main-header__wrap">
                        <a href="#" class="logo-block">TY</a>
                        <p class="owner-name">Tarasov Yevheniy</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="home-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="home-section__headline">Portfolio</h1>
                        <div class="swiper mySwiper home-section__swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="https://yevhentar.github.io/Fast-Food-Burgers/" class="swiper-slide__link"><img src="img/home-section/Fast-Food-Burgers.PNG" alt="Fast-Food-Burgers-company-image" class="swiper-slide__image"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="https://yevhentar.github.io/Food-network-landing-page/" class="swiper-slide__link"><img src="img/home-section/Food-network.PNG" alt="food-network-company-image" class="swiper-slide__image"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="https://yevhentar.github.io/Currency-converter-app/" class="swiper-slide__link"><img src="img/home-section/Converter.png" alt="currency-converter-image" class="swiper-slide__image"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="https://yevhentar.github.io/Catalogue-project/" class="swiper-slide__link"><img src="img/home-section/catalogue.png" alt="catalogue-image" class="swiper-slide__image"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="https://yevhentar.github.io/Investment-manager-app/" class="swiper-slide__link"><img src="img/home-section/Screenshot_2.png" alt="catalogue-image" class="swiper-slide__image"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="https://yevhentar.github.io/VPN-company-landing-page/" class="swiper-slide__link"><img src="img/home-section/Screenshot_3.png" alt="catalogue-image" class="swiper-slide__image"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="footer-block">
                        <p class="footer-block__text">Thanks for visiting!</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
